name: NovaMechanics
author: Nova
description: Adds sitting, void tp, and more.
version: 1.0-SNAPSHOT
main: xyz.novaserver.mechanics.NovaMechanics
api-version: 1.16
softdepend: [floodgate, Essentials]

commands:
  novamech:
    description: "Admin commands for Mechanics."
    permission: mechanics.admin
  portalcoords:
    description: "Converts coordinates to ease portal making."
    permission: mechanics.portalcoords
  runproxycmd:
    description: "Runs a command on the proxy. (Console only)"
    permission: mechanics.proxycmd
permissions:
  mechanics.admin:
    description: "Gives access to admin commands."
    default: op
  mechanics.portalcoords:
    description: "Gives access to /portalcoords."
    default: true
  mechanics.proxycmd:
    description: "Used to run commands on proxy (Console only)"
    default: op